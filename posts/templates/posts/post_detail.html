{% extends 'base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    <h1>
        {{ post.title }}
    </h1>

{% endblock %}

{% block content %}
    <div class="tags">
    {% for tag in tags %}
        <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">
            <span class="badge badge-light">{{ tag.name }}</span>
        </a>
    {% endfor %}
    </div>
    {{ post.body }}
{% endblock %}
